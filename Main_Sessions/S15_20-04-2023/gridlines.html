<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
      }
      #container {
        width: 100%;
        height: 100vh;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr; /*  1- 5 */
        grid-template-rows: 1fr 1fr 1fr; /* 1-4  */
      }
      .box {
        color: white;

        font-size: 20px;
        text-align: center;
      }
      .box1 {
        grid-column: 1 / 4;
        grid-row: 1 / 3;
      }
      .box2 {
        background-color: darkred;
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }
      .box3 {
        background-color: darkorchid;
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }
      .box4 {
        background-color: darkgrey;
      }
      .box5 {
        background-color: darkorange;

        grid-column: 4 / 5;
        grid-row: 2 / 4;
      }
      .box6 {
        background-color: rgb(45, 34, 8);
        grid-column: 4 /5;
        grid-row: 1 / 2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box box1">
        <img
          src="https://medialamborghini-meride-tv.akamaized.net/meride/lamborghini/video/images/folder1/1252/vlcsnap-2023-03-17-16h18m30s840.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box box2">
        <img
          src="https://robbreport.com/wp-content/uploads/2023/03/revuelta00.jpg?w=1000"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box box3">
        <img
          src="https://media.cnn.com/api/v1/images/stellar/prod/230327154737-embargoed-01-lamborghini-revuelto-hybrid-rendering.jpg?c=original"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box box4">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZvIr-JQQivHCqAiTWnoZfukGw0N9sqFEVyq8gHRyWMIHyvR_gT51G2WuFJaAEHm5Wmh0&usqp=CAU"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box box5">
        <img
          src="https://media.wired.com/photos/6423826d7f6ce88e606d7b55/master/w_2560%2Cc_limit/Lamborghini-Revuelto-Featured-Gear.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="box box6">
        <img
          src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/news/2023/03_29_revuelto/cover_m.jpg"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
