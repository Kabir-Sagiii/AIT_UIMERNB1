<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <h2>type="email"</h2>
        <input type="email" placeholder="Enter email" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="number"</h2>
        <input type="number" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="date"</h2>
        <input type="date" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="time"</h2>
        <input type="time" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="datetime-local"</h2>
        <input type="datetime-local" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="month"</h2>
        <input type="month" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="week"</h2>
        <input type="week" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="range"</h2>
        <input type="range" min="1000" max="10000" value="5000" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="url"</h2>
        <input type="url" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="file"</h2>
        <input type="file" placeholder="Enter number" />
        <button>submit</button>
      </div>
      <div>
        <h2>type="color"</h2>
        <input type="color" placeholder="Enter number" />
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
