<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: lightblue;
      }
      #container {
        background-color: white;
        width: 500px;
        margin: 30px auto;
        box-shadow: 0 0 10px black;
        text-align: center;
        padding: 20px;
      }
      table,
      tr {
        width: 80%;
        margin: auto;
      }

      /* input {
        width: 90%;
      } */
      select {
        width: 70%;
      }
      #submit {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Registration Page</h2>
      <form>
        <table cellspacing="10px">
          <tr>
            <th>
              <input type="text" size="26" placeholder="First Name" />
            </th>
            <th>
              <input type="text" size="26" placeholder="Last Name" />
            </th>
          </tr>

          <tr>
            <th colspan="2">
              <input type="password" size="60" placeholder="Create Password" />
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <input size="60" type="email" placeholder="Email Id" />
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <textarea rows="7" cols="55"> </textarea>
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <input type="radio" name="gender" value="male" />Male
              <input type="radio" name="gender" value="female" />Female
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <select>
                <option>Select City</option>
                <option>Hyderabad</option>
                <option>Pune</option>
                <option>Banglore</option>
                <option>Delhi</option>
                <option>Chennai</option>
              </select>
            </th>
          </tr>

          <tr>
            <th colspan="2">
              <input type="checkbox" />HTML <input type="checkbox" />CSS
              <input type="checkbox" />Javascript <input type="checkbox" />React
            </th>
          </tr>
        </table>
        <div id="submit">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
