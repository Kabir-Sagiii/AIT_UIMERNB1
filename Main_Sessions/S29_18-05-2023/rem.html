<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 20px;
      }
      div {
        font-size: 40px;
      }
      h2 {
        font-size: 4rem; /* 20 * 4 = 80px   or   40 * 4 = 160px */
        border: 3px solid red;
        width: 10rem; /* 20*10 = 200px  */
        height: 15rem; /*  20*15= 300px*/
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Hello CSS I am rem</h2>
    </div>
  </body>
</html>
