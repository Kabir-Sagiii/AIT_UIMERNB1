<!DOCTYPE html>
<html>
  <head>
    <title>Nested List</title>
  </head>

  <body>
    <h2>Nested List</h2>
    <ol>
      <li>
        Products
        <ol type="a">
          <li>Iphone 14</li>
          <li>Samsung galaxy ultra</li>
        </ol>
      </li>
      <li>
        Names
        <ol type="a">
          <li>Raj sharma</li>
          <li>Ayush Reddy</li>
        </ol>
      </li>
    </ol>

    <ol>
      <li>
        Products
        <ul type="disc">
          <li>Shirts</li>
          <li>T-shirts</li>
          <li>Jeans</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
