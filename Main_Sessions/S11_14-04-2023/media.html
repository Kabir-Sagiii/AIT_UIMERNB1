<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Image Element</h2>
      <img
        alt="HTML IMAGE Expected"
        title="HTML TITLE"
        width="500"
        height="200"
        src="https://www.ionos.com/digitalguide/fileadmin/DigitalGuide/Teaser/html-tagst.jpg"
      />
    </div>

    <div>
      <h2>Audio Element</h2>
      <audio controls>
        <source src="./Audios/song.mp3" />
      </audio>
    </div>

    <div>
      <h2>Video Element</h2>
      <video controls width="500" height="400" poster="./Audios/car.jpeg">
        <source src="Video.mp4" />
      </video>
    </div>
  </body>
</html>
