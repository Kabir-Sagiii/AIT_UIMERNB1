<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-top: 100px;
        text-align: center;
        border: 3px solid green;
        padding: 50px;
      }
      a {
        text-decoration: none;
        margin-right: 50px;
      }

      a:link {
        color: brown;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: blue;
        text-decoration: underline;
        font-size: 32px;
      }

      a:active {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#home">Home</a>
      <a href="#service">Service</a>
      <a href="#help">Help</a>
      <a href="#login">Login</a>
    </div>
  </body>
</html>
