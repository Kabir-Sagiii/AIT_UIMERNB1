<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 400px;
        border: 2px solid red;
        transition-property: width transform;
        transition-duration: 3s;
        /* transition-delay: 2s; */
        transition-timing-function: ease-out;
      }
      div:hover {
        width: 800px;
        background-color: brown;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
